<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Select2 with pages demo</title>

    <link href="/public/supernova.min.css" rel="stylesheet" />
    <link href="/public/pages.css" rel="stylesheet" />
    <link href="/public/pages-select2.css" rel="stylesheet" />

    <!-- Bootstrap Core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Page Content -->
    <header style="height: 100px; margin-top: 20px">
      <div class="row">
        <div class="col-md-offset-4 col-md-4">

        <h1>Select2 with Pages theme demo</h1>

        </div>
      </div>
    </header>
    <main>
      <div class="contianer">
        <div class="row">
          <div class="col-md-offset-4 col-md-4">

            <form class="m-t-10" role="form">
              <div class="form-group form-group-default form-group-default-select2 required">
                <label class="">Project</label>
                <select class="full-width" data-placeholder="Select Country" data-init-plugin="select2">
                  <optgroup label="Alaskan/Hawaiian Time Zone">
                  <option value="AK">Alaska</option>
                  <option value="HI">Hawaii</option>
                  </optgroup>
                  <optgroup label="Pacific Time Zone">
                  <option value="CA">California</option>
                  <option value="NV">Nevada</option>
                  <option value="OR">Oregon</option>
                  <option value="WA">Washington</option>
                  </optgroup>
                </select>
              </div>
            </form>


          </div>
        </div>
      </div>

    </div>
  </main>

    <footer>
      <!-- jQuery Version 1.11.1 -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" integrity="sha384-UM1JrZIpBwVf5jj9dTKVvGiiZPZTLVoq4sfdvIe9SBumsvCuv6AHDNtEiIb5h1kU" crossorigin="anonymous"></script>

      <!-- Bootstrap Core JavaScript -->
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/classie/1.0.1/classie.min.js" integrity="sha384-L5pr+SCpGH+frqSIf7j4AoZ4D1bu4+qJj5+uCJHoLoh2Eu8wtuOrVvOdUgly6y/s" crossorigin="anonymous"></script>

      <!-- Select2 -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>

      <script>
      (function(window) {
        'use strict';

        $('select').select2({
          // minimumResultsForSearch: Infinity
        });

      })(window);
      </script>
    </footer>

</body>

</html>
